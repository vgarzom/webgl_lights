<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/style.css" type="text/css">

  <script type="text/javascript" src="libs/bezier.js"></script>
  <script type="text/javascript" src="libs/gl-matrix.js"></script>
  <script type="text/javascript" src="libs/webgl-utils.js"></script>

  <!-- Main Shader -->

  <script id="shader-fs" type="x-shader/x-fragment">
    varying highp vec2 vTextureCoord;
    varying highp vec3 vLighting;

    uniform bool uHasTexture;
    uniform lowp vec4 uBodyColor;

    uniform sampler2D uSampler;

    varying lowp vec4 vColor;

    void main(void) {
      if (uHasTexture){
        highp vec4 texelColor = texture2D(uSampler, vTextureCoord);
        gl_FragColor = vec4(texelColor.rgb * vLighting, texelColor.a);
      }else{
        gl_FragColor = vec4(vColor.rgb * vLighting, vColor.a);
      }
    }
  </script>

  <script id="shader-vs" type="x-shader/x-vertex">
    //Estructura de datos para las luces puntuales
    struct PointLightInfo {
      vec3 position; //Posicion de la luz puntual
      vec4 color; //Color de la luz puntual
      float intensity; //Intensidad de la luz puntual
    };

    attribute vec4 aVertexPosition;
    attribute vec3 aVertexNormal;
    attribute vec2 aTextureCoord;
    
    uniform bool uHasTexture;
    uniform lowp vec4 uBodyColor;

    //Directional Light variables
    uniform highp vec3 uDirectionalLightColor;
    uniform highp vec3 uDirectionalLightDirection;

    //Ambient Light
    uniform highp vec3 uAmbientLight;

    //Point Lights
    const int pointLightCount = 3;
    uniform int uCurrentPointLightCount;
    uniform PointLightInfo uPointLights[pointLightCount];

    uniform mat4 uNormalMatrix;
    uniform mat4 uModelViewMatrix;
    uniform mat4 uProjectionMatrix;

    varying highp vec2 vTextureCoord;
    varying lowp vec4 vColor;
    varying highp vec3 vLighting;

    vec3 addPointLight(int index, vec4 eye_position, vec4 normal){
      vec3 s = normalize (uPointLights[index].position - eye_position.xyz);
      return uPointLights[index].intensity * uPointLights[index].color.rgb * max(dot(s, normal.xyz), 0.0 );
    }
    
    void main(void) {
      gl_Position = uProjectionMatrix * uModelViewMatrix * aVertexPosition;
      
      if (uHasTexture) {
        vTextureCoord = aTextureCoord;
      } else {
        vColor = uBodyColor;
      }

      // Apply lighting effect

      // Directional Light
      highp vec3 directionalVector = normalize(uDirectionalLightDirection);
      highp vec4 transformedNormal = normalize(uNormalMatrix * vec4(aVertexNormal, 1.0));
      highp float directional = max(dot(transformedNormal.xyz, directionalVector), 0.0);

      vLighting = uAmbientLight + (uDirectionalLightColor * directional);

      // Point Light
      vec4 eye_position = uModelViewMatrix * aVertexPosition;
      for (int i = 0; i < 3; i++){
        vLighting += addPointLight(i, eye_position, transformedNormal);
      }
    }
  </script>

</head>
